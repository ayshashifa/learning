<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="piggame.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-1.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new" onclick="newgame()">ðŸ”„ New game</button>
      <button class="btn btn--roll" onclick="rolldice()">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold" onclick="hold()">ðŸ“¥ Hold</button>
    </main>
    <script>
      const diceImage = document.querySelector(".dice");
      const score0 = document.querySelector("#score--0");
      const score1 = document.querySelector("#score--1");
      const currentScore0 = document.querySelector("#current--0");
      const currentScore1 = document.querySelector("#current--1");
      const playeractive = document.querySelector(".player--active");
      const player0 = document.querySelector(".player--0");
      const player1 = document.querySelector(".player--1");
      function hold() {}
      const dices = [
        "dice-1.png",
        "dice-2.png",
        "dice-3.png",
        "dice-4.png",
        "dice-5.png",
      ];
      // document.addEventListener("DOMContentLoaded", function () {
      //   const diceImage = document.querySelector(".dice");
      //   console.log("diceImage", diceImage);
      // });
      function rolldice() {
        const random = Math.floor(Math.random() * dices.length);
        console.log(random);
        const diceimages = dices[random];
        console.log(diceimages);
        diceImage.src = `./${diceimages}`;
        const dice1 = dices[0];
        console.log(dice1);
        if (diceimages == dice1 && playeractive == player0) {
          player0.classList.remove("player--active");
          player1.classList.add("player--active");
          console.log("stop");
        } else if (diceimages == dice1 && playeractive == player1) {
          player0.classList.add("player--active");
          player1.classList.remove("player--active");
          console.log("stop");
        }
      }
      function newgame() {
        score0.textContent = 0;
        score1.textContent = 0;
        currentScore0.textContent = 0;
        currentScore1.textContent = 0;
      }
    </script>
    <script src="piggame.js"></script>
  </body>
</html>
