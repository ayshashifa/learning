      //  Temperature in degrees Fahrenheit (Â°F) = (Temperature in degrees Celsius (Â°C) * 9/5) + 32.
      // Temperature in degrees Celsius (Â°C) = (Temperature in degrees Fahrenheit (Â°F) - 32) * 5/9.
      const Fahrenheit = [20, 30, 10];
      const Celsius = [6.3, 3.3, 4.4];
      function convert(Fahrenheit, Celsius) {
        if (Celsius) {
          const Temperature = (Celsius * 9) / 5 + 32;
          return Temperature;
        } else {
          const Temperature = ((Fahrenheit - 32) * 5) / 9;
          return Temperature;
        }
      }
      const final = convert(Fahrenheit, Celsius[0]);
      console.log(final);
      // Function that converts distance based on the input unit
      const kilometers = [5, 8, 13];
      const miles = [3, 6, 10];

      function convertDistance(distance, unit) {
        if (unit === "mi") {
          return distance * 1.609344; // Miles to kilometers
        } else if (unit === "km") {
          return distance / 1.609344; // Kilometers to miles
        }
      }

      // Converting kilometers to miles
      const convertedToMiles = kilometers.map((km) =>
        convertDistance(km, "km")
      );
      // Converting miles to kilometers
      const convertedToKilometers = miles.map((mi) =>
        convertDistance(mi, "mi")
      );

      console.log("Kilometers to Miles:", convertedToMiles);
      console.log("Miles to Kilometers:", convertedToKilometers);
